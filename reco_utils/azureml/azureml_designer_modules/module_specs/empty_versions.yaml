amlModuleIdentifier:
  moduleName: empty versions
  moduleVersion: 0.0.1
  namespace: microsoft.com/azureml/samples
  description: An AzureMLModule with empty versions. 
inputs:
- name: columns
  type: DataFrameDirectory
- name: input
  type: DataFrameDirectory
outputs:
- name: output
  type: DataFrameDirectory
implementation:
    container:
        image: ttthree/modules:latest
        command: [python, reco_utils/azureml/azureml_designer_modules/entries/empty_versions.py]
        args:
        - dotnet
        - /home/etools/eselect.dll
        - -f
        - inputValue: columns
        - inputPath: input
        - outputPath: output
